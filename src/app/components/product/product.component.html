<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<hr>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>Produit</span></th>
                                <th><span>Prix</span></th>
                                <th><div class="form-outline">
                                    <input type="search" id="form1" class="form-control" placeholder="search for product"
                                    aria-label="Search" />
                                  </div></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of products">
                                    <td>
                                        <a href="#" class="user-link">{{product.nomProduit}}</a>
                                    
                                    </td>
                                    <td>
                                        <a href="#">{{product.prix}}</a>
                                    </td>
                                    <td style="width: 20%;">
                                       
                                        <li class="list-inline-item">
                                            <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                                        </li>
                                        <li class="list-inline-item">
                                            <button (click)="Delete(product.productId)" class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                                        </li>
                                
                                    </td>
                                   
                                </tr>
                               
                  
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
