<div *ngFor="let product of products" class="container">
    <div class="col-xs-12 col-md-6">
     
                    <!-- First product box start here-->
                    <div class="prod-info-main prod-wrap clearfix">
     
                          <div class="row">
     
                               <div class="col-md-5 col-sm-12 col-xs-12">
                                 <img class="card-img-top" src="../../../assets/productPC.png" alt="Card image cap">
   
     
                      </div>
     
         <div class="col-md-7 col-sm-12 col-xs-12">
     
                      <div class="product-deatil">
     
                                   <h5 class="name">
     
                                   <a href="#">
     
                                    {{product.nomProduit}}
     
                                   </a>
     
                                   <a href="#">
     
                                   <span>{{product.category}}</span>
     
                                   </a>                           
     
                            </h5>
     
                                <p class="price-container">
     
                                 <span>{{product.prix}} dt</span>
     
                               </p>
     
                  <span class="tag1"></span>
     
       </div>
     
       <div class="description">
     
          <p> </p>
     
       </div>
     
          <div class="product-info smart-form">
     
             <div class="row">
     
             <div class="col-md-12">
     
              <a  class="btn btn-danger" (click)="addToCart(product)">Add to cart</a>
     
                 <a href="javascript:void(0);" class="btn btn-info">More info</a>
     
           </div>
     
          <div class="col-md-12">
     
           
           </div>
     
        </div>
     
       </div>
     
      </div>
     
      </div>
     </div>
     
     <!-- end product -->
     
    </div>
    </div>
