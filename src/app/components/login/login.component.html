<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">

<hr>

<div class="row">
	<aside class="col-sm-4">

<!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-sm-4">
<p>Welcome</p>

<div class="card">
<article class="card-body">
	<a class="underlineHover" routerLink="/register" class="float-right btn btn-outline-primary">Sign up</a>
	<h4 class="card-title mb-4 mt-1">Sign in</h4>
	<p>
		<a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
		<a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
	</p>
	<hr>
	<form [formGroup]="form" (ngSubmit)="login()">
    <div class="form-group">
        <input class="form-control" placeholder="Email" type="email" name="email" formControlName="email">
    </div> <!-- form-group// -->
    <div class="form-group">
        <input class="form-control" placeholder="******" type="password" name="password" formControlName="password">
    </div> <!-- form-group// -->                                      
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login  </button>
            </div> <!-- form-group// -->
        </div>
        <div class="col-md-6 text-right">
            <a class="small" href="#">Forgot password?</a>
        </div>                                            
    </div> <!-- .row// -->   
                                                            
</form>
</article>
</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-sm-4">




	</aside> <!-- col.// -->
</div> <!-- row.// -->

</div> 
<!--container end.//-->
