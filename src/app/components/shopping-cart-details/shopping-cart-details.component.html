<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted">{{itemCount }} items</div>
                </div>
            </div>
            <div class="row border-top border-bottom" *ngFor="let product of cartProducts ">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="../../../assets/productPC.png"></div>
                    <div class="col">
                        <div class="row text-muted">{{product.nomProduit}}</div>
                        <div class="row">{{product.category}}</div>
                    </div>
                    <div class="col"> <a (click)="minusItem(product)">-</a><a href="#" class="border">1</a><a (click)="plusItem(product)">+</a> </div>
                    <div class="col">&euro; {{product.prix}} <span class="close">&#10005;</span></div>
                </div>
            </div>
            
            <div class="back-to-shop"><a href="#"></a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">{{itemCount}} items</div>
                <div class="col text-right">&euro; </div>
            </div>
            <form>
                <p>SHIPPING</p> <select>
                    <option class="text-muted">Standard-Delivery- &euro;5.00</option>
                </select>
                <p>GIVE CODE</p> <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">&euro;{{totalPrice}}</div>
            </div> <button class="btn">Save Shopping Cart</button>
        </div>
    </div>
</div>
